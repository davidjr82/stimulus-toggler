<div data-controller="toggler" data-action="click@window->toggler#clickOutside" class="example tabs m-4">
    <!-- tabs container -->
    <div class="tabs">
        <!-- tabs selectors -->
        <div class="border-b border-gray-200 tabs-selector">
            <nav class="flex -mb-px space-x-8">
                <!-- tab 1 -->
                <a href="#account" id="tabs_account"
                    class="px-1 py-4 text-sm font-medium border-b-2 whitespace-nowrap"
                    data-toggler-target="toggleable"
                    data-toggler-tab-link="first:account"
                    data-toggler-classes-on="border-indigo-500 text-indigo-600"
                    data-toggler-classes-off="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        My Account
                </a>
                <!-- tab 2 -->
                <a href="#company" id="tabs_company"
                    class="px-1 py-4 text-sm font-medium border-b-2 whitespace-nowrap"
                    data-toggler-target="toggleable"
                    data-toggler-tab-link="first:company"
                    data-toggler-classes-on="border-indigo-500 text-indigo-600"
                    data-toggler-classes-off="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Company
                </a>
                <!-- tab 3 -->
                <a href="#team" id="tabs_team"
                        class="px-1 py-4 text-sm font-medium border-b-2 whitespace-nowrap"
                        data-toggler-target="toggleable"
                        data-toggler-tab-link="first:team"
                        data-toggler-tab-active
                        data-toggler-classes-on="border-indigo-500 text-indigo-600"
                        data-toggler-classes-off="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                            Team Members
                </a>
                <!-- tab 4 -->
                <a href="#billing" id="tabs_billing"
                        class="px-1 py-4 text-sm font-medium border-b-2 whitespace-nowrap"
                        data-toggler-target="toggleable"
                        data-toggler-tab-link="first:billing"
                        data-toggler-classes-on="border-indigo-500 text-indigo-600"
                        data-toggler-classes-off="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                            Billing
                </a>
            </nav>
        </div>
        <!-- tabs contents -->
        <div class="tabs-content">
            <div id="tabs_content_account" data-toggler-target="toggleable" data-toggler-tab="first:account" class="px-1 py-4 border-l border-b border-r">Account tab</div>
            <div id="tabs_content_company" data-toggler-target="toggleable" data-toggler-tab="first:company" class="px-1 py-4 border-l border-b border-r">Company tab</div>
            <div id="tabs_content_team" data-toggler-target="toggleable" data-toggler-tab="first:team" class="px-1 py-4 border-l border-b border-r">Team tab</div>
            <div id="tabs_content_billing" data-toggler-target="toggleable" data-toggler-tab="first:billing" class="px-1 py-4 border-l border-b border-r">Billing tab</div>
        </div>
    </div>
</div>
